<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Branding -->
    <title>ValLink – Valentine Link Generator</title>
    <meta
      name="description"
      content="Create and share magical Valentine proposals with music, animations, and WhatsApp replies."
    />
    <meta name="author" content="ValLink" />

    <!-- Open Graph -->
    <meta property="og:title" content="ValLink – Valentine Proposal" />
    <meta
      property="og:description"
      content="Someone created a special Valentine message just for you ❤️"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ValLink – Valentine Proposal" />
    <meta
      name="twitter:description"
      content="Open this surprise Valentine message ❤️"
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
